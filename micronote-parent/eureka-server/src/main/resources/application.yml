spring:
  application:
    name: eurekaServer

server:
  port: 8761
eureka:
  instance:
    hostname: microNote
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 10000


     