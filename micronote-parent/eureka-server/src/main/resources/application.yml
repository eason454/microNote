spring:
  application:
    name: eurekaServer

server:
  port: 8761

eureka:
  instance:
    hostname: microNote
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://microNote:8761/eureka/

